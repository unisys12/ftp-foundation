---
layout: "base_layout.njk"
---
<div class="col-span-2 max-w-xl">
    <h3 class="font-semibold text-gray-700 text-2xl">Contact Us</h3>
    <div class="grid grid-cols-1 gap-6 justify-start items-start">
        <form action="">
            <label for="name" class="block mt-4 text-left">
                <span class="text-gray-700 font-semibold text-xl">Name:</span>
                <input type="text" name="name" class="block w-full">
            </label>

            <label for="email" class="block text-left mt-4">
                <span class="text-gray-700 font-semibold text-xl">Email:</span>
                <input type="email" name="email" class="block w-full">
            </label>

            <label for="city" class="block text-left mt-4">
                <span class="text-gray-700 font-semibold text-xl">City:</span>
                <input type="text" name="city" class="block w-full">
            </label>

            <label for="State" class="block text-left mt-4">
                <span class="text-gray-700 font-semibold text-xl">State:</span>
                <input type="text" name="State" class="block w-full">
            </label>

            <label for="message" class="block text-left mt-4">
                <span class="text-gray-700 font-semibold text-xl">Message:</span>
                <textarea name="message" class="block w-full" rows="4"></textarea>
            </label>
            <button type="submit"
                class="bg-[#0023FB] hover:bg-blue-800 px-6 py-3 my-4 rounded-md text-zinc-50 hover:text-gray-50 hover:shadow-sm transition-all duration-300">Submit</button>
        </form>
    </div>
</div>
