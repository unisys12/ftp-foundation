---
layout: 'landing_layout.njk'
page_description: 'For The Puppies Foundation Contact Form'
---
{% import "components/forms.html" as form %}
<div class="col-span-2 grid grid-cols-1 gap-6 justify-start items-start">
    <h3 class="font-semibold text-gray-700 text-2xl">Contact Us</h3>
    <form name="contact" netlify>
        {{ form.name_input('text', 'name') }}
        {{ form.input('email', 'email') }}

        <label for="message" class="block text-left mt-4">
            <span class="text-gray-700 font-semibold text-xl">Message:</span>
            <textarea name="message" class="block w-full rounded-md" id="message" rows="4"></textarea>
        </label>
        {{ form.submit() }}
    </form>
</div>
