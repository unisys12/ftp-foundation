<div class="grid sm:grid-cols-3">
    {%- for dog in allDogs['data'] %}
    <section class="grid grid-cols-subgrid gap-2 justify-start place-items-center hover:cursor-help" #id="card-{{ loop.index }}">
        <span class="text-2xl">{{ dog.attributes.name }}</span>
        <img src="{{ dog.attributes.pictureThumbnailUrl }}" alt="{{ dog.attributes.name }}" class="mx-auto">
        <span class="text-sm">{{ dog.attributes.breedString }}</span>
    </section>
    {%- endfor %}
</div>

<div class="w-50 h-50" id="modal">
    <h1>MODAL</h1>
</div>

<div>
    <h3>Adoption Application</h3>
    <div class="grid grid-cols-1 gap-6">
        <iframe width="640px" height="480px" src="https://forms.microsoft.com/Pages/ResponsePage.aspx?id=9qAsNxwkQ0C89kxxJ-vNLEtC8_y8P-lPsV7qln1J56NUNTM0SEpON0RPODRTTkZETTI0UjRRTlVCUy4u&embed=true" frameborder="0" marginwidth="0" marginheight="0" style="border: none; max-width:100%; max-height:100vh" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen> </iframe>
    </div>
</div>
